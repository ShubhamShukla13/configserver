spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      javax:
        persistence:
          create-database-schemas: true
    show-sql: true
    hibernate:
      ddl-auto: update        
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5432/scheduler-service
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

doc:
  base:
    url: http://abc.example
